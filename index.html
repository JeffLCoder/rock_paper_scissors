<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="headline">
        <span id="round">Round Number</span>
        <span id="subheadline">Please choose your play:</span>
    </header>
    <main>
        <button class="button" name="rock" id="rock" value="rock">Rock</button>
        <button class="button" name="paper" id="paper" value="paper">Paper</button>
        <button class="button" name="scissors" id="scissors" value="scissors">Scissors</button>
    </main>
    <div class="announcement"></div>
    <div class="score-records"></div>
    <script src="app.js"></script>
</body>

</html>
