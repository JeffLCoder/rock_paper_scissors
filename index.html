<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>

<body>
    <section>
        <div class="headline">
            <span id="top-headline">Round Number 1</span>
            <p id="sub-headline">Please choose your play:</p>
        </div>
        <div class="buttons">
            <button class="button" name="rock" id="rock" value="rock">
                <div>&#9994;</div>
            </button>
            <button class="button" name="paper" id="paper" value="paper">
                <div>&#128400;</div>
            </button>
            <button class="button" name="scissors" id="scissors" value="scissors">
                <div>&#9996;</div>
            </button>
        </div>
        <div class="bottom">
            <div class="announcement"></div>
            <div class="score-records"></div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
